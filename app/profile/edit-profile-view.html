<div class="col-sm-8 col-sm-offset-2">

<form class="form-horizontal">
  <div class="form-group">
    <label for="customerEmailUpdate" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="customerEmailUpdate" placeholder="Email" ng-model="user.username" ng-blur="updateUsername()">
    </div>
  </div>
  <div class="form-group">
    <label for="customerPasswordUpdate" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="customerPasswordUpdate" placeholder="Password" ng-model="user.bio" ng-blur="updateBio()">
    </div>
  </div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</form>
    
    </div>
